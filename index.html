<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一款游戏化的专注计时器，拥有可爱的蛋仔角色、金币奖励和AI驱动的激励机制。" />
    <meta name="theme-color" content="#FEF9C3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="专注岛" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>蛋仔专注岛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=ZCOOL+KuaiLe&family=Nunito:wght@400;600;700;800&family=Varela+Round&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Nunito"', '"Noto Sans SC"', 'sans-serif'],
              display: ['"ZCOOL KuaiLe"', '"Varela Round"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              egg: {
                yellow: '#FCD34D',
                blue: '#38BDF8',
                pink: '#F472B6',
                bg: '#FEF9C3', // Light yellow bg
                dark: '#4B5563',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'conveyor': 'conveyor 1s linear infinite',
            },
            keyframes: {
              conveyor: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FEF9C3;
        background-image: radial-gradient(#FDE047 2px, transparent 2px);
        background-size: 30px 30px;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FEF9C3;
      }
      ::-webkit-scrollbar-thumb {
        background: #FCD34D;
        border-radius: 4px;
      }
      
      /* Perspective utils for the factory */
      .perspective-container {
        perspective: 500px;
      }
      .rotate-x-12 {
        transform: rotateX(25deg);
      }
    </style>
